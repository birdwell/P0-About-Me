<!DOCTYPE html>
<html>

<head>
	<title>About Me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" media="screen">
	<link rel="stylesheet" href="css/lightsaber.css" media="screen">
</head>

<body>
	<main>
		<header>
			<div class="content header-content">
				<img class="udacity-logo" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" alt="Udacity Logo">
				<h1>Front-End Padawan</h1>
			</div>
		</header>
		<section class="hero">
			<div class="content">
				<img class="my-picture" src="images/josh.jpg" alt="This is a picture of me">
				<p class="my-name my-info">Josh Birdwell</p>
				<p class="my-location my-info">Norman, OK</p>
			</div>
		</section>
		<section class="about-me content">
			<p class="iama">I want to be...</p>
			<p class="my-info">a front-end master</p>
			<p class="iama">My lightsaber would be...</p>
			<p class="my-info">blue like Obi</p>
		</section>
		<section class="lightsaber-container content">
			<!--
                From CodePin: Pure CSS3 Star Wars Lightsaber Checkboxes (http://codepen.io/ncerminara/pen/KzurJ)
            	Credit to Nicholas Cerminara
            -->
			<div class="example-item clearfix">
				<div class="lightsaber">
					<label for="obi-wan-example"></label>
					<input type="checkbox" id="obi-wan-example">
					<div class="switch"></div>
					<div class="plasma obi-wan"></div>
				</div>
				<p class="lightsaber-text">Credit to <a href="http://codepen.io/ncerminara/pen/KzurJ">Nicholas Cerminara</a> on the lightsaber</p>
			</div>

		</section>
	</main>
</body>

</html>
